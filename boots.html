  <title>Boots Christmas Gift Guide 2014</title>

 <!-- Favicon

 <!-- Styles

  <link rel="stylesheet" type="text/css" href="boots.css" />

 <!-- Javascript
 –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  <script src="/vendors/jquery.easings.min.js"></script>
  <script src="jquery.fullPage.min.js" type="text/javascript" ></script>
  <script src="modernizr.custom.js"></script>

  <!-- Initial fullpage.js with options -->
  <script type="text/javascript">

    $(document).ready(function() {
      $('#fullpage').fullpage({

        //Design
        controlArrows: false,
        verticalCentered: true,
        responsive: 200,
        resize: false,

        //Scrolling
        loopHorizontal: true,
        scrollingSpeed: 1000,
        easingcss3: 'cubic-bezier(1, 0, 0, 1)',

        //Accessibility
        recordHistory: false,

    });
  })

  </script>

</head>

<body>

<div id="fullpage">

    <div class="section work" data-anchor="Work">

          <div class="slide" id="slide1">

            <figure class="slide1-logo">
              <img src="img/boots-logo.svg" alt="Boots Logo">
              <figcaption class="slide1-logo_caption">let's feel good</figcaption>
            </figure>

              <img src="img/red-star.png" alt="Red star" class="slide1-star">

            <p class="slide1-title">A world of <br><span>Christmas <br>gifts</span></p>
              <img src="img/full-trees.png" alt="Trees" class="slide1-trees">

          </div>

          <div class="slide" id="slide2">

            <img src="img/full-trees.png" alt="Trees" class="slide2-trees">
            <img src="img/click-collect.png" alt="" class="slide2-click-collect">
            <p class="slide2-copy">Find that special gift with our edited Christmas Gift Guide, or pick up the full version in store for free</p>
            <p class="slide2-copy slide2-copy--cta">Order today by 6pm and collect in store tomorrow from midday</p>

            <img src="img/trees--right.jpg" alt="Right trees" class="slide2-trees--right"> -->

          </div>

            <img src="img/jack-wills_bag.png" alt="Jack Wills logo">
            <img src="img/jack-wills_top.jpg" alt="Jack Wills logo">
            <img src="img/jack-wills_middle.jpg" alt="Jack Wills logo">
            <img src="img/jack-wills_bottom--right.jpg" alt="Jack Wills logo">
            <img src="img/jack-wills_bottom--left.jpg" alt="Jack Wills logo">

          </div>

</div> <!-- ./fullpage container -->
